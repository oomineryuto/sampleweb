<body>

    <hr class="hr1">
    
    <div class="a">
        <p2>Axizの研修をご利用いただき、誠にありがとうございます。<br>
        以下の内容の記入及び送信をして頂けると幸いです。

        会社名</span><br>

        <input type="text" name="age"><br>

        <label>

        <label>

        会場<br>

            <option value="uruma">沖縄うるま</option>

            <label>

            </label><br>

                <input type="checkbox" name="test" value="check" >Linux
            </label><br>
        ご意見<br>
         <textarea name="free" rows="3" cols="50">自由にご記入ください</textarea><br>
        <button type="submit">送信する</button>
    </div>
